<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>scrimantem</title>
    <style>
        body {
            font-family: 'Tahoma', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ebfafd;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 80%;
            max-width: 600px;
            text-align: center;
            gap: 20px;
        }
        h1 {
            font-size: 36px;
            margin-top: 10px;
        }
        #question {
            font-size: 22px;
            font-weight: 500;
            max-width: 90%;
            white-space: normal;
            word-break: break-word;
            margin-top: 20px;
            margin-bottom: 30px;
        }
        button {
            padding: 12px 20px;
            font-size: 16px;
            border: 2px solid black;
            cursor: pointer;
            border-radius: 8px;
        }
        #answerInput {
            padding: 10px;
            font-size: 16px;
            width: 100%;
            max-width: 300px;
            border: 2px solid #ccc;
            border-radius: 8px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container" id="gameContainer">
        <h1>scrimantem</h1>
        <p>Advanced Certamen Questions</p>
        <div id="timer">Time Left: <span id="timeLeft">30</span> seconds</div>
        <div id="question"></div>
        <button id="buzzButton">Buzz!</button>
        <input type="text" id="answerInput" placeholder="Your answer..." />
        <button id="submitAnswer">Submit Answer</button>
        <span id="speedValue">300ms</span>
        <input type="range" id="speedSlider" min="100" max="1000" value="300" step="50">
    </div>

    <script>
        let questions = [];
        let currentQuestionIndex = -1;
        let currentWordIndex = 0;
        let intervalId;
        
        async function loadQuestions() {
            try {
                const response = await fetch('questions.json');
                questions = await response.json();
                if (questions.length === 0) {
                    alert("No questions available.");
                    return;
                }
                startQuestion();
            } catch (error) {
                console.error("Error loading questions:", error);
            }
        }

        function startQuestion() {
            let newQuestionIndex;
            do {
                newQuestionIndex = Math.floor(Math.random() * questions.length);
            } while (newQuestionIndex === currentQuestionIndex);
            
            currentQuestionIndex = newQuestionIndex;
            currentWordIndex = 0;
            document.getElementById("question").innerText = "";
            intervalId = setInterval(revealNextWord, document.getElementById("speedSlider").value);
        }

        function revealNextWord() {
            const words = questions[currentQuestionIndex].question.split(' ');
            if (currentWordIndex < words.length) {
                document.getElementById("question").innerText += ' ' + words[currentWordIndex];
                currentWordIndex++;
            } else {
                clearInterval(intervalId);
            }
        }

        document.getElementById("buzzButton").onclick = function() {
            clearInterval(intervalId);
            document.getElementById("answerInput").style.display = 'inline';
            document.getElementById("submitAnswer").style.display = 'inline';
        };

        document.getElementById("submitAnswer").onclick = function() {
            document.getElementById("answerInput").value = '';
            startQuestion();
        };

        document.getElementById("speedSlider").addEventListener("input", function() {
            document.getElementById("speedValue").innerText = this.value + "ms";
        });
        
        loadQuestions();
    </script>
</body>
</html>
